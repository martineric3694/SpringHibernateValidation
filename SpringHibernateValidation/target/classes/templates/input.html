<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Input Validation Page</title>
</head>
<body>
<form action="#" th:action="@{'add'}" th:object="${user}" method="post">
<table>
	<tr>
		<td>Username</td><td><input type="text" th:field="*{username}" /></td>
		<td><label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></label></td>
	</tr>
	<tr>
		<td>Password</td><td><input type="text" th:field="*{password}" /></td>
		<td><label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label></td>
	</tr>
	<tr>
		<td><input type="submit" value="validate" /></td>
	</tr>
</table>
</form>
</body>
</html>
